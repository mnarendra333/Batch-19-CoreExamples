<h2>{{response}}</h2>





<table class="table table-hover">

    <tr>

        <th>Book Id</th>
        <th>Book Name</th>
        <th>Author</th>
        <th>price</th>
    </tr>

    <tr *ngFor = "let book of books">

        <td>{{book.bookId}}</td>
        <td>{{book.bookName}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
        <!-- <td><i class="fa fa-trash" aria-hidden="true"></i></td> -->
        <td><button class="btn btn-primary" (click)="deleteBooks(book.bookId)">delete</button> </td>
    </tr>


</table>

<input type="submit" value="add" class="btn btn-primary"/>
