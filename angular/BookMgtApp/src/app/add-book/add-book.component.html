<form [formGroup]="addForm" (ngSubmit)="onSubmit()" style="width: 300px">
  <div class="form-group">
    <label class="control-label col-sm-2" >BookName:</label>
    <div class="col-sm-10">
      <input formControlName="bookName" type="text" class="form-control" name="bookName" id="bookName" placeholder="Enter BookName">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" >Author:</label>
    <div class="col-sm-10"> 
      <input type="text" formControlName="author" class="form-control" name="author" id="author" placeholder="Enter Author Name">
    </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" >Price:</label>
      <div class="col-sm-10"> 
        <input type="text" formControlName="price" class="form-control" name="price" id="price" placeholder="Enter book price" >
      </div>
    </div>
    
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
